{% extends "base.html" %}

{% block title %}Edit Recipient - AI Email Composer{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card shadow-sm">
            <div class="card-header gradient-bg text-white">
                <h4 class="mb-0"><i class="fas fa-user-edit me-2"></i>Edit Recipient</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('update_recipient', recipient_id=recipient.id) }}">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" name="name" value="{{ recipient.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" value="{{ recipient.email }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Company</label>
                        <input type="text" class="form-control" name="company" value="{{ recipient.company }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Position</label>
                        <input type="text" class="form-control" name="position" value="{{ recipient.position }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Industry</label>
                        <input type="text" class="form-control" name="industry" value="{{ recipient.industry }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Notes</label>
                        <textarea class="form-control" name="notes" rows="3">{{ recipient.notes or '' }}</textarea>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">
                            <i class="fas fa-times me-2"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Update Recipient
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Recipient Info -->
        <div class="card shadow-sm mt-4">
            <div class="card-header bg-light">
                <h6 class="mb-0"><i class="fas fa-info-circle me-2"></i>Recipient Information</h6>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-4"><strong>Created:</strong></div>
                    <div class="col-sm-8">{{ recipient.created_at }}</div>
                </div>
                <div class="row">
                    <div class="col-sm-4"><strong>Last Updated:</strong></div>
                    <div class="col-sm-8">{{ recipient.updated_at }}</div>
                </div>
                <div class="row mt-2">
                    <div class="col-sm-12">
                        <a href="{{ url_for('recipient_history', recipient_id=recipient.id) }}" class="btn btn-outline-info btn-sm">
                            <i class="fas fa-history me-2"></i>View Email History
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
